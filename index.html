<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom Student Extraction</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Classroom Student Extraction</h1>
      <div class="classroom-info">
        <label for="hasTeachingAssistant">Has Teaching Assistant:</label>
        <input type="checkbox" id="hasTeachingAssistant" checked />
      </div>
      <button id="getStudentsBtn">Get Students</button>

      <div id="studentsList">
        <!-- The list of students will appear here -->
      </div>
    </div>
  </body>
</html>
